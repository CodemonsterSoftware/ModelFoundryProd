<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - ModelFoundry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Taggle.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/taggle@1.15.0/dist/taggle.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Taggle.js -->
    <script src="https://cdn.jsdelivr.net/npm/taggle@1.15.0/dist/taggle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/taggle.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
